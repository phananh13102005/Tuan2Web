<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chèn Video YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16/9;
      border-radius: 16px; /* bo góc */
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      margin-bottom: 24px; /* khoảng cách với nội dung khác */
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Video YouTube</h1>
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/BzYMFd-lQL4" 
            title="YouTube video"
            allowfullscreen>
    </iframe>
  </div>
  <p>Learn HTML for Beginners - W3Schools.com.</p>
</body>
</html>
