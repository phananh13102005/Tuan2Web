<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ảnh và Mô tả</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* canh giữa */
      align-items: center;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }

    figure {
      text-align: center;
    }

    img {
      max-width: 350px;
      border-radius: 16px; /* bo góc */
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* tạo bóng */
    }

    figcaption {
      margin-top: 12px;
      font-size: 1rem;
      color: #374151;
    }
  </style>
</head>
<body>
  <figure>
    <img src="https://via.placeholder.com/350x200" alt="Hình minh họa" />
    <figcaption>Hình ảnh chi mang tính chất minh họa </figcaption>
  </figure>
</body>
</html>
