<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư viện ảnh - Grid 6 ảnh</title>
  <style>
    :root{
      --gap: 16px;
      --radius: 12px;
      --bg: #f8fafc;
      --card: #ffffff;
    }
    *{box-sizing: border-box}
    body{
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #111827;
      padding: 32px;
      display: flex;
      justify-content: center;
    }

    .gallery-wrap{
      width: 100%;
      max-width: 1100px;
    }

    h1{ text-align: center; margin-bottom: 18px; }

    /* Grid 3 cột trên desktop, 2 trên tablet, 1 trên mobile */
    .gallery{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
    }

    @media (max-width: 900px){
      .gallery{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .gallery{ grid-template-columns: 1fr; }
    }

    .item{
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden; /* bo góc cho ảnh */
      box-shadow: 0 8px 20px rgba(2,6,23,0.06);
      display: block;
      text-decoration: none;
      color: inherit;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .item:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.12);
    }

    .item img{
      display: block;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .caption{
      padding: 10px 12px;
      font-size: 0.95rem;
      color: #374151;
    }

    /* Canh đều ảnh: center layout handled by grid & container width */
  </style>
</head>
<body>
  <div class="gallery-wrap">
    <h1>Thư viện ảnh</h1>
    <div class="gallery">
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1015/800/600" alt="Ảnh 1">
        <div class="caption"></div>
      </a>
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1025/800/600" alt="Ảnh 2">
        <div class="caption"></div>
      </a>
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1035/800/600" alt="Ảnh 3">
        <div class="caption"></div>
      </a>
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1045/800/600" alt="Ảnh 4">
        <div class="caption"></div>
      </a>
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1055/800/600" alt="Ảnh 5">
        <div class="caption"></div>
      </a>
      <a class="item" href="#">
        <img src="https://picsum.photos/id/1065/800/600" alt="Ảnh 6">
        <div class="caption"></div>
      </a>
    </div>
  </div>
</body>
</html>
