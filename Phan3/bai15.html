<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Thanh Toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .payment-method {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .payment-method label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form class="payment-form">
    <h2>Thanh Toán Đơn Hàng</h2>

    <div class="form-group">
      <label for="address">Địa chỉ giao hàng</label>
      <textarea id="address" name="address" placeholder="Nhập địa chỉ của bạn..."></textarea>
    </div>

    <div class="form-group">
      <label for="payment">Phương thức thanh toán</label>
      <div class="payment-method">
        <label><input type="radio" name="payment" value="cod"> Thanh toán khi nhận hàng</label>
        <label><input type="radio" name="payment" value="card"> Thẻ tín dụng</label>
        <label><input type="radio" name="payment" value="paypal"> Chuyển khoản ngân hàng</label>
      </div>
    </div>

    <div class="form-group">
      <label for="shipping">Lựa chọn giao hàng</label>
      <select id="shipping" name="shipping">
        <option value="fast">Giao hàng nhanh</option>
        <option value="standard">Giao hàng tiêu chuẩn</option>
        <option value="saving">Giao tiết kiệm</option>
      </select>
    </div>

    <button type="submit">Xác nhận thanh toán</button>
  </form>
</body>
</html>
